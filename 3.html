<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä –¥—Ä–æ–±—ñ–≤ –∑ –ø–µ—Ä–µ–≤—ñ—Ä–∫–æ—é</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5aa0;
        }
        .workspace {
            width: 400px;
            height: 300px;
            border: 3px dashed #2c5aa0;
            border-radius: 15px;
            margin: 20px auto;
            background: #f9f9f9;
            position: relative;
            overflow: hidden; /* –©–æ–± —á–∞—Å—Ç–∏–Ω–∏ –Ω–µ –≤–∏–ª—ñ—Ç–∞–ª–∏ */
        }
        .shape {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border: 2px solid #2E7D32;
            border-radius: 10px;
            position: absolute;
            cursor: move;
            left: 150px;
            top: 100px;
        }
        .piece {
            width: 80px;
            height: 80px;
            background: #FF9800;
            border: 2px solid #E65100;
            border-radius: 8px;
            position: absolute;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2c5aa0;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1e3d72;
        }
        .check-btn {
            background: #27ae60;
            font-weight: bold;
        }
        .check-btn:hover {
            background: #219653;
        }
        .stats {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            display: flex;
            justify-content: space-around;
        }
        .problem {
            background: #e6f2ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .correct {
            background: #d4edda !important;
            color: #155724 !important;
            border: 2px solid #c3e6cb !important;
            animation: celebrate 2s ease-in-out;
        }
        .incorrect {
            background: #f8d7da !important;
            color: #721c24 !important;
            border: 2px solid #f5c6cb !important;
            animation: shake 0.5s ease-in-out;
        }
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            animation: floatUp 2s ease-in-out forwards;
        }
        .success-feedback {
            background: #27ae60;
            color: white;
        }
        .error-feedback {
            background: #e74c3c;
            color: white;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© –¢—Ä–µ–Ω–∞–∂–µ—Ä –¥—Ä–æ–±—ñ–≤ –∑ –ø–µ—Ä–µ–≤—ñ—Ä–∫–æ—é</h1>
        
        <div class="problem" id="problem">
            –ù–∞—Ç–∏—Å–Ω–∏ "–ù–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è" —â–æ–± —Ä–æ–∑–ø–æ—á–∞—Ç–∏!
        </div>

        <div class="workspace" id="workspace">
            <!-- –¢—É—Ç –∑'—è–≤–ª—è—Ç–∏–º—É—Ç—å—Å—è —Ñ—ñ–≥—É—Ä–∏ -->
        </div>

        <div class="controls">
            <button onclick="addShape()">‚ûï –î–æ–¥–∞—Ç–∏ —Ñ—ñ–≥—É—Ä—É</button>
            <button onclick="divideShape(2)">üî™ –†–æ–∑—Ä—ñ–∑–∞—Ç–∏ –Ω–∞ 2</button>
            <button onclick="divideShape(3)">üî™ –†–æ–∑—Ä—ñ–∑–∞—Ç–∏ –Ω–∞ 3</button>
            <button onclick="divideShape(4)">üî™ –†–æ–∑—Ä—ñ–∑–∞—Ç–∏ –Ω–∞ 4</button>
            <button onclick="newProblem()">üéØ –ù–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è</button>
            <button onclick="clearWorkspace()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏</button>
            <button class="check-btn" onclick="checkSolution()">‚úÖ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏!</button>
        </div>

        <div class="stats">
            <div>–ß–∞—Å—Ç–∏–Ω: <span id="pieceCount">0</span></div>
            <div>–î—Ä—ñ–±: <span id="fraction">0/1</span></div>
            <div>–ë–∞–ª–∏: <span id="score">0</span></div>
        </div>
    </div>

    <script>
        let score = 0;
        let currentShape = null;
        let currentProblem = null;
        let targetFraction = null;

        const problems = [
            { text: "–°—Ç–≤–æ—Ä–∏ –¥—Ä—ñ–± 1/2 (—Ä–æ–∑—Ä—ñ–∂ —Ñ—ñ–≥—É—Ä—É –Ω–∞ 2 —á–∞—Å—Ç–∏–Ω–∏)", target: "1/2" },
            { text: "–°—Ç–≤–æ—Ä–∏ –¥—Ä—ñ–± 1/4 (—Ä–æ–∑—Ä—ñ–∂ —Ñ—ñ–≥—É—Ä—É –Ω–∞ 4 —á–∞—Å—Ç–∏–Ω–∏)", target: "1/4" },
            { text: "–°—Ç–≤–æ—Ä–∏ –¥—Ä—ñ–± 3/4 (—Ä–æ–∑—Ä—ñ–∂ –Ω–∞ 4 —á–∞—Å—Ç–∏–Ω–∏ —ñ –∑–∞–ª–∏—à–∏ 3)", target: "3/4" },
            { text: "–°—Ç–≤–æ—Ä–∏ –¥—Ä—ñ–± 2/3 (—Ä–æ–∑—Ä—ñ–∂ –Ω–∞ 3 —á–∞—Å—Ç–∏–Ω–∏ —ñ –∑–∞–ª–∏—à–∏ 2)", target: "2/3" },
            { text: "–ü–æ–∫–∞–∂–∏ –ø–æ–ª–æ–≤–∏–Ω—É (1/2)", target: "1/2" }
        ];

        function addShape() {
            const workspace = document.getElementById('workspace');
            
            if (currentShape) {
                currentShape.remove();
            }
            
            const shape = document.createElement('div');
            shape.className = 'shape';
            shape.style.left = '150px';
            shape.style.top = '100px';
            
            makeDraggable(shape);
            workspace.appendChild(shape);
            currentShape = shape;
            updateStats();
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                // –û–±–º–µ–∂—É—î–º–æ —Ä—É—Ö –º–µ–∂–∞–º–∏ workspace
                const newTop = element.offsetTop - pos2;
                const newLeft = element.offsetLeft - pos1;
                
                if (newTop >= 0 && newTop <= 220 && newLeft >= 0 && newLeft <= 320) {
                    element.style.top = newTop + "px";
                    element.style.left = newLeft + "px";
                }
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function divideShape(parts) {
            if (!currentShape) {
                alert('–°–ø–æ—á–∞—Ç–∫—É –¥–æ–¥–∞–π —Ñ—ñ–≥—É—Ä—É!');
                return;
            }
            
            const workspace = document.getElementById('workspace');
            const shapeRect = currentShape.getBoundingClientRect();
            const workspaceRect = workspace.getBoundingClientRect();
            
            currentShape.remove();
            
            for (let i = 0; i < parts; i++) {
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.textContent = `1/${parts}`;
                piece.dataset.fraction = `1/${parts}`;
                
                const angle = (i * 2 * Math.PI) / parts;
                const radius = 80;
                const centerX = 200;
                const centerY = 150;
                
                piece.style.left = (centerX + radius * Math.cos(angle) - 40) + 'px';
                piece.style.top = (centerY + radius * Math.sin(angle) - 40) + 'px';
                
                makeDraggable(piece);
                
                piece.addEventListener('click', function() {
                    this.remove();
                    updateStats();
                });
                
                workspace.appendChild(piece);
            }
            
            updateStats();
        }

        function newProblem() {
            // –°–∫–∏–¥–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Å—Ç–∞–Ω
            clearWorkspace();
            const problemElement = document.getElementById('problem');
            problemElement.className = 'problem';
            
            // –í–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è
            currentProblem = problems[Math.floor(Math.random() * problems.length)];
            problemElement.textContent = currentProblem.text;
            targetFraction = currentProblem.target;
            
            // –î–æ–¥–∞—î–º–æ —Ñ—ñ–≥—É—Ä—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ
            addShape();
        }

        function checkSolution() {
            if (!currentProblem) {
                showFeedback('–°–ø–æ—á–∞—Ç–∫—É –æ—Ç—Ä–∏–º–∞–π –∑–∞–≤–¥–∞–Ω–Ω—è!', 'error');
                return;
            }
            
            const pieces = document.querySelectorAll('.piece');
            const problemElement = document.getElementById('problem');
            
            if (pieces.length === 0) {
                problemElement.classList.add('incorrect');
                showFeedback('–°–ø—Ä–æ–±—É–π —â–µ!', 'error');
                return;
            }
            
            const currentFraction = document.getElementById('fraction').textContent;
            
            if (currentFraction === targetFraction) {
                // –í—ñ—Ä–Ω–æ!
                problemElement.classList.add('correct');
                problemElement.innerHTML = `‚úÖ <strong>–í—ñ—Ä–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü—å!</strong>`;
                score += 10;
                updateStats();
                showFeedback('–í—ñ—Ä–Ω–æ! +10 –±–∞–ª—ñ–≤!', 'success');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –Ω–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏
                setTimeout(newProblem, 2000);
            } else {
                // –ù–µ –≤—ñ—Ä–Ω–æ
                problemElement.classList.add('incorrect');
                showFeedback('–°–ø—Ä–æ–±—É–π —â–µ!', 'error');
            }
        }

        function showFeedback(message, type) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${type}-feedback`;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 2000);
        }

        function clearWorkspace() {
            const workspace = document.getElementById('workspace');
            workspace.innerHTML = '';
            currentShape = null;
            updateStats();
        }

        function updateStats() {
            const pieces = document.querySelectorAll('.piece');
            document.getElementById('pieceCount').textContent = pieces.length;
            document.getElementById('score').textContent = score;
            
            if (pieces.length > 0) {
                const firstPiece = pieces[0];
                const denominator = firstPiece.textContent.split('/')[1];
                document.getElementById('fraction').textContent = `${pieces.length}/${denominator}`;
            } else {
                document.getElementById('fraction').textContent = '0/1';
            }
        }

        // –ü–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.onload = newProblem;
    </script>
</body>
</html>
