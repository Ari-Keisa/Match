<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ñ—Ä—Ç—É–∞–ª—å–Ω—ñ –º–∞–Ω—ñ–ø—É–ª—è—Ç–∏–≤–∏ - –î—Ä–æ–±–∏ —Ç–∞ —á–∞—Å—Ç–∏–Ω–∏ —Ü—ñ–ª–æ–≥–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.2em;
        }

        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .workspace {
                grid-template-columns: 1fr;
            }
        }

        .manipulatives-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #34495e;
            min-height: 400px;
            position: relative;
        }

        .manipulative {
            position: absolute;
            cursor: grab;
            transition: transform 0.2s ease;
            user-select: none;
            touch-action: none;
        }

        .manipulative:active {
            cursor: grabbing;
            transform: scale(1.05);
        }

        .circle {
            border-radius: 50%;
            border: 3px solid #3498db;
            background: rgba(52, 152, 219, 0.2);
        }

        .rectangle {
            border: 3px solid #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 10px;
        }

        .fraction-piece {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .fraction-piece:hover {
            transform: scale(1.05);
        }

        .controls-panel {
            background: #ecf0f1;
            border-radius: 15px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .shape-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .fraction-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .fraction-btn {
            background: #e74c3c;
        }

        .fraction-btn:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .visual-feedback {
            position: fixed;
            pointer-events: none;
            font-size: 1.5em;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .snap-zone {
            position: absolute;
            border: 2px dashed #27ae60;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #27ae60;
        }

        .success {
            background: rgba(39, 174, 96, 0.3) !important;
            border-color: #27ae60 !important;
        }

        .toolbox {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
        }

        .tool {
            width: 40px;
            height: 40px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
        }

        .tool.active {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –í—ñ—Ä—Ç—É–∞–ª—å–Ω—ñ –º–∞–Ω—ñ–ø—É–ª—è—Ç–∏–≤–∏ - –î—Ä–æ–±–∏</h1>
        <p class="subtitle">–ü–µ—Ä–µ–º—ñ—â—É–π, —Ä–æ–∑—Ä—ñ–∑–∞–π —Ç–∞ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—É–π –∑ —á–∞—Å—Ç–∏–Ω–∞–º–∏ —Ü—ñ–ª–æ–≥–æ!</p>
        
        <div class="workspace">
            <div class="manipulatives-area" id="workspace">
                <!-- –¢—É—Ç –±—É–¥—É—Ç—å –∑'—è–≤–ª—è—Ç–∏—Å—è –º–∞–Ω—ñ–ø—É–ª—è—Ç–∏–≤–∏ -->
                <div class="snap-zone" id="wholeZone" style="width: 200px; height: 200px; top: 50px; left: 50px;">
                    –¶–Ü–õ–ï
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="control-group">
                    <h3>üî∑ –§—ñ–≥—É—Ä–∏</h3>
                    <div class="shape-buttons">
                        <button onclick="addShape('circle')">‚≠ï –ö–æ–ª–æ</button>
                        <button onclick="addShape('rectangle')">‚¨ú –ü—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫</button>
                        <button onclick="addShape('square')">üü¶ –ö–≤–∞–¥—Ä–∞—Ç</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>üî™ –†–æ–∑—Ä—ñ–∑–∞—Ç–∏ –Ω–∞ —á–∞—Å—Ç–∏–Ω–∏</h3>
                    <div class="fraction-controls">
                        <button class="fraction-btn" onclick="divideShape(2)">¬Ω</button>
                        <button class="fraction-btn" onclick="divideShape(3)">‚Öì</button>
                        <button class="fraction-btn" onclick="divideShape(4)">¬º</button>
                        <button class="fraction-btn" onclick="divideShape(5)">‚Öï</button>
                        <button class="fraction-btn" onclick="divideShape(6)">‚Öô</button>
                        <button class="fraction-btn" onclick="divideShape(8)">‚Öõ</button>
                        <button class="fraction-btn" onclick="divideShape(10)">‚Öí</button>
                        <button class="fraction-btn" onclick="divideShape(12)">¬π‚ÅÑ‚ÇÅ‚ÇÇ</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>üéØ –î—ñ—ó</h3>
                    <div class="shape-buttons">
                        <button onclick="clearWorkspace()" style="background: #e74c3c;">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏</button>
                        <button onclick="createFractionProblem()" style="background: #9b59b6;">üé≤ –ó–∞–≤–¥–∞–Ω–Ω—è</button>
                        <button onclick="showHint()" style="background: #f39c12;">üí° –ü—ñ–¥–∫–∞–∑–∫–∞</button>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalPieces">0</div>
                        <div>–ß–∞—Å—Ç–∏–Ω</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="currentFraction">0/1</div>
                        <div>–î—Ä—ñ–±</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="score">0</div>
                        <div>–ë–∞–ª–∏</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedShape = null;
        let score = 0;
        let currentProblem = null;

        // –ö–æ–ª—å–æ—Ä–∏ –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö –¥—Ä–æ–±—ñ–≤
        const fractionColors = [
            '#3498db', '#e74c3c', '#27ae60', '#f39c12', 
            '#9b59b6', '#1abc9c', '#d35400', '#34495e'
        ];

        function addShape(type) {
            const workspace = document.getElementById('workspace');
            const shape = document.createElement('div');
            shape.className = `manipulative ${type}`;
            
            const size = 120;
            const left = Math.random() * (workspace.offsetWidth - size - 100) + 50;
            const top = Math.random() * (workspace.offsetHeight - size - 100) + 50;
            
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
            shape.style.left = left + 'px';
            shape.style.top = top + 'px';
            
            if (type === 'circle') {
                shape.style.borderRadius = '50%';
                shape.style.background = 'rgba(52, 152, 219, 0.3)';
            } else {
                shape.style.borderRadius = '15px';
                shape.style.background = type === 'rectangle' 
                    ? 'rgba(231, 76, 60, 0.3)' 
                    : 'rgba(46, 204, 113, 0.3)';
            }
            
            makeDraggable(shape);
            workspace.appendChild(shape);
            
            showVisualFeedback('+1 —Ñ—ñ–≥—É—Ä–∞', left, top);
            updateStats();
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            element.ontouchstart = touchStart;
            
            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                element.style.cursor = 'grabbing';
            }
            
            function touchStart(e) {
                const touch = e.touches[0];
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = touchMove;
            }
            
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                checkSnap(element);
            }
            
            function touchMove(e) {
                const touch = e.touches[0];
                pos1 = pos3 - touch.clientX;
                pos2 = pos4 - touch.clientY;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                checkSnap(element);
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
                element.style.cursor = 'grab';
            }
        }

        function divideShape(parts) {
            const shapes = document.querySelectorAll('.manipulative');
            if (shapes.length === 0) {
                showVisualFeedback('–°–ø–æ—á–∞—Ç–∫—É –¥–æ–¥–∞–π —Ñ—ñ–≥—É—Ä—É!', 200, 200);
                return;
            }
            
            shapes.forEach(shape => {
                if (isShapeInZone(shape)) {
                    createFractionPieces(shape, parts);
                    shape.remove();
                }
            });
            
            updateStats();
        }

        function createFractionPieces(shape, parts) {
            const workspace = document.getElementById('workspace');
            const rect = shape.getBoundingClientRect();
            const workspaceRect = workspace.getBoundingClientRect();
            
            const size = Math.min(rect.width, rect.height);
            const centerX = rect.left - workspaceRect.left + size/2;
            const centerY = rect.top - workspaceRect.top + size/2;
            
            for (let i = 0; i < parts; i++) {
                const piece = document.createElement('div');
                piece.className = 'fraction-piece';
                piece.style.width = (size * 0.8) + 'px';
                piece.style.height = (size * 0.8) + 'px';
                piece.style.background = fractionColors[i % fractionColors.length];
                piece.style.borderRadius = shape.classList.contains('circle') ? '50%' : '15px';
                piece.innerHTML = `<span>${i+1}/${parts}</span>`;
                
                // –†–æ–∑–º—ñ—â—É—î–º–æ —á–∞—Å—Ç–∏–Ω–∏ –ø–æ –∫–æ–ª—É
                const angle = (i * 2 * Math.PI) / parts;
                const radius = size * 1.2;
                const left = centerX + radius * Math.cos(angle) - size*0.4;
                const top = centerY + radius * Math.sin(angle) - size*0.4;
                
                piece.style.left = left + 'px';
                piece.style.top = top + 'px';
                
                piece.dataset.fraction = `${i+1}/${parts}`;
                makeDraggable(piece);
                
                piece.addEventListener('click', function() {
                    this.remove();
                    updateStats();
                });
                
                workspace.appendChild(piece);
            }
            
            showVisualFeedback(`–†–æ–∑—Ä—ñ–∑–∞–Ω–æ –Ω–∞ ${parts} —á–∞—Å—Ç–∏–Ω!`, centerX, centerY);
        }

        function checkSnap(element) {
            const zones = document.querySelectorAll('.snap-zone');
            let snapped = false;
            
            zones.forEach(zone => {
                if (isElementOverlapping(element, zone)) {
                    zone.classList.add('success');
                    snapped = true;
                    
                    if (element.classList.contains('fraction-piece')) {
                        const fraction = element.dataset.fraction;
                        showVisualFeedback(`–î—Ä—ñ–± ${fraction} –¥–æ–¥–∞–Ω–æ!`, 
                            element.offsetLeft, element.offsetTop);
                    }
                } else {
                    zone.classList.remove('success');
                }
            });
            
            return snapped;
        }

        function isElementOverlapping(el1, el2) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();
            
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function isShapeInZone(shape) {
            const zone = document.getElementById('wholeZone');
            return isElementOverlapping(shape, zone);
        }

        function updateStats() {
            const pieces = document.querySelectorAll('.fraction-piece');
            const totalPieces = pieces.length;
            
            document.getElementById('totalPieces').textContent = totalPieces;
            document.getElementById('score').textContent = score;
            
            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –ø–æ—Ç–æ—á–Ω–æ–≥–æ –¥—Ä–æ–±—É
            if (pieces.length > 0) {
                const firstPiece = pieces[0];
                const fraction = firstPiece.dataset.fraction;
                const [current, total] = fraction.split('/');
                document.getElementById('currentFraction').textContent = 
                    `${pieces.length}/${total}`;
            } else {
                document.getElementById('currentFraction').textContent = '0/1';
            }
        }

        function showVisualFeedback(text, x, y) {
            const feedback = document.createElement('div');
            feedback.className = 'visual-feedback';
            feedback.textContent = text;
            feedback.style.left = x + 'px';
            feedback.style.top = y + 'px';
            feedback.style.color = fractionColors[Math.floor(Math.random() * fractionColors.length)];
            
            document.getElementById('workspace').appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 1000);
        }

        function clearWorkspace() {
            const workspace = document.getElementById('workspace');
            const manipulatives = workspace.querySelectorAll('.manipulative, .fraction-piece');
            manipulatives.forEach(el => el.remove());
            updateStats();
            showVisualFeedback('–û—á–∏—â–µ–Ω–æ!', 300, 200);
        }

        function createFractionProblem() {
            const problems = [
                { question: "–°—Ç–≤–æ—Ä–∏ –¥—Ä—ñ–± 3/4", target: "3/4" },
                { question: "–ü–æ–∫–∞–∂–∏ –ø–æ–ª–æ–≤–∏–Ω—É (1/2)", target: "1/2" },
                { question: "–ó—Ä–æ–±–∏ —Ç—Ä–∏ —á–≤–µ—Ä—Ç—ñ", target: "3/4" },
                { question: "–ü–æ–∫–∞–∂–∏ –æ–¥–Ω—É —Ç—Ä–µ—Ç–∏–Ω—É", target: "1/3" }
            ];
            
            currentProblem = problems[Math.floor(Math.random() * problems.length)];
            showVisualFeedback(currentProblem.question, 300, 100);
        }

        function showHint() {
            showVisualFeedback('–ü–µ—Ä–µ—Ç—è–≥—É–π —Ñ—ñ–≥—É—Ä–∏ —É —Å–∏–Ω—é –∑–æ–Ω—É!', 300, 150);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
        });
    </script>
</body>
