<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний торт</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .container {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .cake-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #ffb347;
            border: 3px solid #e68a00;
            overflow: hidden;
        }

        .piece {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: opacity 0.3s;
            transform-origin: center;
        }

        .piece:hover {
            opacity: 0.8;
        }

        .piece.eaten {
            opacity: 0.3;
        }

        .cut-line {
            position: absolute;
            background-color: red;
            height: 2px;
            width: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            pointer-events: none;
            display: none;
        }

        .fraction-display {
            font-size: 24px;
            margin: 15px 0;
            color: #333;
            font-weight: bold;
        }

        .cut-controls {
            margin-top: 20px;
        }

        .cut-btn {
            background-color: #008CBA;
            margin: 5px;
        }

        .reset-btn {
            background-color: #ff6b6b;
        }

        .hidden {
            display: none;
        }

        .mode-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Смачний інтерактивний торт!</h1>
    
    <div class="container">
        <button id="cut-myself-btn">Я сам поріжу!</button>
        <button id="show-me-btn">Покажіть мені!</button>
    </div>

    <!-- Режим "Я сам поріжу!" -->
    <div id="cut-myself-container" class="hidden">
        <div class="mode-title">Режим: Я сам поріжу!</div>
        <div class="cake-container" id="cake-1">
            <div class="cut-line" id="cut-line-1"></div>
            <!-- Частинки будуть створені через JS -->
        </div>
        <div class="fraction-display" id="fraction-display-1">Залишилось: 1/1 (100%)</div>
        <button class="reset-btn" onclick="resetCake(1)">Верніть мені торт</button>
        <p>ℹ️ Проведіть лінію через торт, щоб розрізати, або клікніть на шматочок, щоб з'їсти</p>
    </div>

    <!-- Режим "Покажіть мені!" -->
    <div id="show-me-container" class="hidden">
        <div class="mode-title">Режим: Покажіть мені!</div>
        <div class="cake-container" id="cake-2">
            <!-- Частинки будуть створені через JS -->
        </div>
        <div class="fraction-display" id="fraction-display-2">Залишилось: 1/1 (100%)</div>
        <div class="cut-controls">
            <p>Розрізати торт на:</p>
            <button class="cut-btn" onclick="cutCake(2, 2)">2 частини</button>
            <button class="cut-btn" onclick="cutCake(3, 2)">3 частини</button>
            <button class="cut-btn" onclick="cutCake(4, 2)">4 частини</button>
            <button class="cut-btn" onclick="cutCake(6, 2)">6 частин</button>
            <button class="cut-btn" onclick="cutCake(8, 2)">8 частин</button>
            <button class="cut-btn" onclick="cutCake(10, 2)">10 частин</button>
            <button class="cut-btn" onclick="cutCake(12, 2)">12 частин</button>
        </div>
        <button class="reset-btn" onclick="resetCake(2)">Верніть мені торт</button>
    </div>

    <script>
        // Элементы DOM
        const cutMyselfBtn = document.getElementById('cut-myself-btn');
        const showMeBtn = document.getElementById('show-me-btn');
        const cutMyselfContainer = document.getElementById('cut-myself-container');
        const showMeContainer = document.getElementById('show-me-container');
        
        // Переменные состояния для каждого торта
        const cakeState = {
            1: { pieces: 1, eaten: 0, cutAngle: 0 },
            2: { pieces: 1, eaten: 0, cutAngle: 0 }
        };

        // Инициализация
        createCakePieces(1, 1);
        createCakePieces(2, 1);

        // Обработчики кнопок режимов
        cutMyselfBtn.addEventListener('click', function() {
            cutMyselfContainer.classList.remove('hidden');
            showMeContainer.classList.add('hidden');
        });

        showMeBtn.addEventListener('click', function() {
            showMeContainer.classList.remove('hidden');
            cutMyselfContainer.classList.add('hidden');
        });

        // Функция создания кусочков торта
        function createCakePieces(cakeId, pieces) {
            const container = document.getElementById(`cake-${cakeId}`);
            container.innerHTML = '';
            
            if (cakeId === 1) {
                // Добавляем линию разреза для первого режима
                const cutLine = document.createElement('div');
                cutLine.className = 'cut-line';
                cutLine.id = 'cut-line-1';
                cutLine.style.display = 'none';
                container.appendChild(cutLine);
            }
            
            const angle = 360 / pieces;
            
            for (let i = 0; i < pieces; i++) {
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.dataset.index = i;
                
                // Создаем клип-пат для сегмента круга
                const startAngle = i * angle;
                const endAngle = (i + 1) * angle;
                
                const clipPath = createClipPath(startAngle, endAngle);
                piece.style.clipPath = clipPath;
                piece.style.webkitClipPath = clipPath;
                
                piece.style.backgroundColor = getPieceColor(i, pieces);
                
                piece.addEventListener('click', function() {
                    eatPiece(cakeId, i);
                });
                
                container.appendChild(piece);
            }
            
            cakeState[cakeId].pieces = pieces;
            cakeState[cakeId].eaten = 0;
            updateFractionDisplay(cakeId);
            
            // Для первого режима добавляем обработчики рисования линий
            if (cakeId === 1) {
                setupCuttingHandlers(container);
            }
        }

        // Функция создания clip-path для сегмента круга
        function createClipPath(startAngle, endAngle) {
            const center = '50% 50%';
            const startRad = (startAngle - 90) * Math.PI / 180;
            const endRad = (endAngle - 90) * Math.PI / 180;
            
            const x1 = 50 + 50 * Math.cos(startRad);
            const y1 = 50 + 50 * Math.sin(startRad);
            const x2 = 50 + 50 * Math.cos(endRad);
            const y2 = 50 + 50 * Math.sin(endRad);
            
            const largeArc = endAngle - startAngle <= 180 ? 0 : 1;
            
            return `path('M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z')`;
        }

        // Функция для получения цвета кусочка
        function getPieceColor(index, total) {
            const hue = (index * 360 / total) % 360;
            return `hsl(${hue}, 80%, 70%)`;
        }

        // Функция "съедания" кусочка
        function eatPiece(cakeId, pieceIndex) {
            const pieces = document.querySelectorAll(`#cake-${cakeId} .piece`);
            const piece = pieces[pieceIndex];
            
            if (!piece.classList.contains('eaten')) {
                piece.classList.add('eaten');
                cakeState[cakeId].eaten++;
                updateFractionDisplay(cakeId);
            }
        }

        // Функция обновления отображения дроби
        function updateFractionDisplay(cakeId) {
            const state = cakeState[cakeId];
            const remaining = state.pieces - state.eaten;
            const percentage = Math.round((remaining / state.pieces) * 100);
            
            const display = document.getElementById(`fraction-display-${cakeId}`);
            display.textContent = `Залишилось: ${remaining}/${state.pieces} (${percentage}%)`;
        }

        // Функция разрезания торта (для второго режима)
        function cutCake(pieces, cakeId) {
            createCakePieces(cakeId, pieces);
        }

        // Функция сброса торта
        function resetCake(cakeId) {
            createCakePieces(cakeId, 1);
        }

        // Обработчики для рисования линий разреза (первый режим)
        function setupCuttingHandlers(container) {
            const cutLine = document.getElementById('cut-line-1');
            let isDrawing = false;
            let startX, startY;
            let currentAngle = 0;

            container.addEventListener('mousedown', startCut);
            container.addEventListener('mousemove', drawCut);
            container.addEventListener('mouseup', endCut);
            container.addEventListener('mouseleave', endCut);

            // Для touch устройств
            container.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                startCut({
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
            });

            container.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                drawCut({
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
            });

            container.addEventListener('touchend', endCut);

            function startCut(e) {
                const rect = container.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                isDrawing = true;
                cutLine.style.display = 'block';
            }

            function drawCut(e) {
                if (!isDrawing) return;
                
                const rect = container.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                // Вычисляем угол между начальной точкой и текущей позицией
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                currentAngle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                
                // Обновляем позицию и угол линии
                cutLine.style.left = '50%';
                cutLine.style.top = '50%';
                cutLine.style.transform = `rotate(${currentAngle}deg)`;
            }

            function endCut() {
                if (!isDrawing) return;
                
                isDrawing = false;
                cutLine.style.display = 'none';
                
                // Создаем новый разрез - увеличиваем количество кусочков
                const newPieces = cakeState[1].pieces + 1;
                createCakePieces(1, newPieces);
            }
        }
    </script>
</body>
</html>
