<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–æ—Ä—Ç –∑ –∫–Ω–æ–ø–∫–∞–º–∏</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
            margin: 0;
        }

        .cake-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background: #ffb347;
            border: 3px solid #e68a00;
            position: relative;
            overflow: hidden;
        }

        .piece {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: opacity 0.3s;
            transform-origin: center;
        }

        .piece:hover {
            opacity: 0.9;
        }

        .piece.eaten {
            opacity: 0.3;
        }

        .fraction-display {
            font-size: 24px;
            margin: 15px 0;
            color: #333;
            font-weight: bold;
        }

        .cut-controls {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .reset-btn {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>üç∞ –°–º–∞—á–Ω–∏–π —Ç–æ—Ä—Ç! üç∞</h1>
    
    <div class="cake-container" id="cake">
        <!-- –¢–æ—Ä—Ç –±—É–¥–µ —Ç—É—Ç -->
    </div>
    
    <div class="fraction-display" id="fraction-display">–ó–∞–ª–∏—à–∏–ª–æ—Å—å: 1/1 (100%)</div>
    
    <div class="cut-controls">
        <p>–†–æ–∑—Ä—ñ–∑–∞—Ç–∏ —Ç–æ—Ä—Ç –Ω–∞:</p>
        <button onclick="cutCake(1)">–¶—ñ–ª–∏–π —Ç–æ—Ä—Ç</button>
        <button onclick="cutCake(2)">2 —á–∞—Å—Ç–∏–Ω–∏</button>
        <button onclick="cutCake(3)">3 —á–∞—Å—Ç–∏–Ω–∏</button>
        <button onclick="cutCake(4)">4 —á–∞—Å—Ç–∏–Ω–∏</button>
        <button onclick="cutCake(6)">6 —á–∞—Å—Ç–∏–Ω</button>
        <button onclick="cutCake(8)">8 —á–∞—Å—Ç–∏–Ω</button>
        <button onclick="cutCake(12)">12 —á–∞—Å—Ç–∏–Ω</button>
    </div>
    
    <button class="reset-btn" onclick="resetCake()">–í–µ—Ä–Ω—ñ—Ç—å –º–µ–Ω—ñ —Ç–æ—Ä—Ç</button>

    <script>
        let totalPieces = 1;
        let eatenPieces = 0;

        // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Ç–æ—Ä—Ç
        createCake(1);

        function createCake(pieces) {
            const container = document.getElementById('cake');
            container.innerHTML = '';
            
            // –ó–∞–≤–∂–¥–∏ —Å–∫–∏–¥–∞—î–º–æ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            container.style.opacity = '1';
            container.style.background = '#ffb347';
            container.style.border = '3px solid #e68a00';
            
            if (pieces === 1) {
                // –¶—ñ–ª–∏–π —Ç–æ—Ä—Ç - –ø—Ä–æ—Å—Ç–æ –∫—Ä—É–≥
                container.onclick = function() {
                    if (!container.classList.contains('eaten')) {
                        container.classList.add('eaten');
                        eatenPieces = 1;
                        updateFractionDisplay();
                    }
                };
            } else {
                // –†–æ–∑—Ä—ñ–∑–∞–Ω–∏–π —Ç–æ—Ä—Ç - —Å–µ–≥–º–µ–Ω—Ç–∏
                container.style.background = 'none';
                container.style.border = 'none';
                
                const angle = 360 / pieces;
                
                for (let i = 0; i < pieces; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'piece';
                    
                    // –°—Ç–≤–æ—Ä—é—î–º–æ —Å–µ–≥–º–µ–Ω—Ç –∫—Ä—É–≥–∞
                    const startAngle = i * angle;
                    const endAngle = (i + 1) * angle;
                    
                    const clipPath = createClipPath(startAngle, endAngle);
                    piece.style.clipPath = clipPath;
                    piece.style.webkitClipPath = clipPath;
                    
                    piece.style.backgroundColor = getPieceColor(i, pieces);
                    
                    piece.onclick = function() {
                        if (!piece.classList.contains('eaten')) {
                            piece.classList.add('eaten');
                            eatenPieces++;
                            updateFractionDisplay();
                        }
                    };
                    
                    container.appendChild(piece);
                }
            }
            
            totalPieces = pieces;
            eatenPieces = 0;
            updateFractionDisplay();
        }

        function createClipPath(startAngle, endAngle) {
            const startRad = (startAngle - 90) * Math.PI / 180;
            const endRad = (endAngle - 90) * Math.PI / 180;
            
            const x1 = 50 + 50 * Math.cos(startRad);
            const y1 = 50 + 50 * Math.sin(startRad);
            const x2 = 50 + 50 * Math.cos(endRad);
            const y2 = 50 + 50 * Math.sin(endRad);
            
            const largeArc = endAngle - startAngle <= 180 ? 0 : 1;
            
            return `path('M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z')`;
        }

        function getPieceColor(index, total) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', 
                '#BB8FCE', '#85C1E9', '#F8C471', '#82E0AA'
            ];
            return colors[index % colors.length];
        }

        function cutCake(pieces) {
            createCake(pieces);
        }

        function resetCake() {
            const container = document.getElementById('cake');
            container.classList.remove('eaten');
            createCake(1);
        }

        function updateFractionDisplay() {
            const remaining = totalPieces - eatenPieces;
            const percentage = Math.round((remaining / totalPieces) * 100);
            document.getElementById('fraction-display').textContent = 
                `–ó–∞–ª–∏—à–∏–ª–æ—Å—å: ${remaining}/${totalPieces} (${percentage}%)`;
        }
    </script>
</body>
</html>
