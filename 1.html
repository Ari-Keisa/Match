<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π –∫–≤–∞–¥—Ä–∞—Ç –¥–ª—è –≤–∏–≤—á–µ–Ω–Ω—è –≤—ñ–¥—Å–æ—Ç–∫—ñ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin: 25px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 3px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 10px;
            border: 3px solid #34495e;
        }

        .cell {
            background: white;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            color: transparent;
        }

        .cell:hover {
            background: #3498db;
            transform: scale(1.1);
            z-index: 1;
        }

        .cell.filled {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-color: #922b21;
            color: white;
        }

        .cell.filled:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            width: 100%;
            max-width: 400px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-clear {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-examples {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-examples:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .examples {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .examples h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .animation {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π –∫–≤–∞–¥—Ä–∞—Ç –≤—ñ–¥—Å–æ—Ç–∫—ñ–≤</h1>
        <p class="subtitle">–ù–∞—Ç–∏—Å–∫–∞–π –Ω–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∏, —â–æ–± –∑—Ä–æ–∑—É–º—ñ—Ç–∏, —â–æ —Ç–∞–∫–µ –≤—ñ–¥—Å–æ—Ç–∫–∏!</p>
        
        <div class="grid-container">
            <div class="grid" id="hundredGrid"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="count">0</div>
                    <div class="stat-label">–ö–ª—ñ—Ç–∏–Ω–∫–∏</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">–í—ñ–¥—Å–æ—Ç–æ–∫</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fraction">0/100</div>
                    <div class="stat-label">–î—Ä—ñ–±</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-clear" onclick="clearGrid()">üßπ –û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>
            <button class="btn-examples" onclick="toggleExamples()">üìö –ü—Ä–∏–∫–ª–∞–¥–∏</button>
        </div>

        <div class="examples" id="examplesSection" style="display: none;">
            <h3>–°–ø—Ä–æ–±—É–π —Å—Ç–≤–æ—Ä–∏—Ç–∏:</h3>
            <div class="example-buttons">
                <button class="example-btn" onclick="fillPercentage(25)">25% (¬º)</button>
                <button class="example-btn" onclick="fillPercentage(50)">50% (¬Ω)</button>
                <button class="example-btn" onclick="fillPercentage(75)">75% (¬æ)</button>
                <button class="example-btn" onclick="fillPercentage(10)">10% (‚Öí)</button>
                <button class="example-btn" onclick="fillPercentage(100)">100% (—Ü—ñ–ª–µ)</button>
            </div>
        </div>
    </div>

    <script>
        let filledCount = 0;
        const totalCells = 100;
        const grid = document.getElementById('hundredGrid');

        // –°—Ç–≤–æ—Ä—é—î–º–æ —Å—ñ—Ç–∫—É 10x10
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                
                cell.addEventListener('click', function() {
                    toggleCell(this);
                });
                
                // –ü—ñ–¥—Ç—Ä–∏–º–∫–∞ —Ç–∞—á-—Å–≤—ñ–ø—É –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤
                cell.addEventListener('touchstart', handleTouchStart);
                cell.addEventListener('touchmove', handleTouchMove);
                
                grid.appendChild(cell);
            }
        }

        let lastTouchedCell = null;

        function handleTouchStart(e) {
            e.preventDefault();
            const cell = e.target;
            if (cell.classList.contains('cell')) {
                toggleCell(cell);
                lastTouchedCell = cell;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('cell') && element !== lastTouchedCell) {
                toggleCell(element);
                lastTouchedCell = element;
            }
        }

        function toggleCell(cell) {
            cell.classList.toggle('filled');
            cell.classList.add('animation');
            setTimeout(() => cell.classList.remove('animation'), 500);
            
            filledCount = document.querySelectorAll('.cell.filled').length;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('count').textContent = filledCount;
            document.getElementById('percentage').textContent = filledCount + '%';
            document.getElementById('fraction').textContent = filledCount + '/100';
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑–º—ñ–Ω–∏ –∑–Ω–∞—á–µ–Ω—å
            const elements = document.querySelectorAll('.stat-value');
            elements.forEach(el => {
                el.classList.add('animation');
                setTimeout(() => el.classList.remove('animation'), 500);
            });
        }

        function clearGrid() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('filled');
            });
            filledCount = 0;
            updateDisplay();
        }

        function fillPercentage(percent) {
            clearGrid();
            const cellsToFill = Math.round((percent / 100) * totalCells);
            const cells = document.querySelectorAll('.cell');
            
            for (let i = 0; i < cellsToFill; i++) {
                setTimeout(() => {
                    cells[i].classList.add('filled');
                    if (i === cellsToFill - 1) {
                        filledCount = cellsToFill;
                        updateDisplay();
                    }
                }, i * 20);
            }
        }

        function toggleExamples() {
            const examplesSection = document.getElementById('examplesSection');
            examplesSection.style.display = examplesSection.style.display === 'none' ? 'block' : 'none';
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        document.addEventListener('DOMContentLoaded', function() {
            createGrid();
            updateDisplay();
        });
    </script>
</body>
</html>
